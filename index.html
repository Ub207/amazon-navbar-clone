<!DOCTYPE html>
<html>
    <head>
        <title>Amazon navbar</title>
    </head>
    <style>
        *{
            padding: 0;
            margin: 0;
            color: white;
        }
        #navbar{
            height: 60px;
            background-color: #0f1111;
        }
        button{
            background-color: #f08804;
        }
        #logo{
            color: #f08804;
            font-size: 25px;
        }
        a{
            margin-right: 200px;
        }
    </style>
    <body>
        <div id="navbar">
            <a id="logo">amazon-in</a>
            <a>Account</a>
            <a>My cart</a>
            <a>Contact us</a>
            <input placeholder="search Amazon.In">
            <button>Search</button>

        </div>
    </body>
</html>
